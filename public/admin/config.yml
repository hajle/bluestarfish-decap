backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "src/assets/images"
public_folder: "_astro"

collections:
  - name: "countries" # Used in routes, e.g., /admin/collections/blog
    label: "Countries" # Used in the UI
    folder: "src/content/country" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Sort order", name: "sortOrder", widget: "number"}
      - {label: "Cover Image", name: "cover", widget: "image"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}